কোষ বা Cell (সেল) নামকরণ : Robert Hooke (1635-1703) ১৬৬৫ সালে রয়েল সোসাইটি অব লন্ডন এর যন্ত্রপাতির রক্ষক নিযুক্ত হয়েই ভাবলেন আগামী সাধারণিক সভায় উপস্থিত বিজ্ঞ বিজ্ঞানীদের সামনে একটা তালো কিছু উপস্থাপন করতে হবে। তিনি ভাবলেন অপূর্বীক্ষণয়ের মাধ্যমে একটা কিছু করা যায় কিনা। তিনি দেখলেন কাঠের ছিপি (cork) দেখতে নিয়েট (solid) অথচ পানিতে তাসে, এর কারণ কী? তিনি ছিপির একটি পাতলা সেকশন করে অপূর্বীক্ষণ যন্ত্রে পর্যবেক্ষণ করলেন। তিনি সেখানে যৌমাছির চাকের ন্যায় অসংখ্য ছোটো ছোটো কুঁড়ী বা প্রকোষ্ঠ (little boxes) দেখতে পেলেন। তখন তাঁর মনে পড়লো আশ্রমে সন্ন্যাসীদের বা পাদ্রিদের থাকার জন্য এমন ছোটো ছোটো Cell (প্রকোষ্ঠ) তিনি দেখেছেন। এ থেকেই ছিপির little box গুলোকে তিনি নাম দেন Cell বা প্রকোষ্ঠ। ল্যাটিন Cellula থেকে Cell শব্দের উৎপত্তি যার অর্থ ক্ষুদ্র প্রকোষ্ঠ বা কুঁড়ী। তিনি তাঁর পর্যবেক্ষণ Micrographia অঙ্কে প্রকাশ করেন। অধিকাংশ

প্রিয় শিক্ষার্থীবৃন্দ, লক্ষ্য করো একটা তালো কিছু করার ইচ্ছা ও চেষ্টা থেকেই কিছু সৃষ্টি করা সম্ভব।

কোষই আণুবীক্ষণিক, খালি চোখে দেখা যায় না। তবে এর কিছুটা ব্যতিক্রমও লক্ষ্য করা যায়। পাখির ডিম একটিমাত্র কোষ দিয়ে গঠিত। হাঁস-মুরগির ডিম খালি চোখেই দেখা যায়। উটপাখির ডিম সবচেয়ে বড়ো কোষ (17 cm  $\times$  12.5 cm)। তুলা বা পাটের আঁশ, তালগাছের আঁশ বেশ লম্বা, খালি চোখে দেখা যায়। মানুষের নিউরন কোষ প্রায় 1.37 মিটার লম্বা। Cell-এর বাংলা প্রতিশব্দ করা হয়েছে কোষ বা জীবকোষ। রবার্ট হুক প্রথম কোষ তথা কেবল প্রকোষ্ঠই দেখেছিলেন। সম্পূর্ণ কোষের বর্ণনা তিনি না দিলেও এ আবিষ্কারের পর অন্যান্য বিজ্ঞানী কিছু উল্লেখযোগ্য তথ্য পরিবেশন করেন। এরপর অণুবীক্ষণযন্ত্রের কিছুটা উন্নতি সাধিত হলে ডাচ (Dutch) বিজ্ঞানী অ্যান্টনি ভ্যান লিউয়েনহোক (Antony Van Leeuwenhoek) প্রথম ১৬৭৪ সালে কোষপ্রাচীর ছাড়াও ভেতরে পূর্ণাঙ্গ কোষীয় দ্রবসহ জীবিত কোষ পর্যবেক্ষণ করেন। ১৭৮১ সালে ফেলিস ফন্টানা (Felice Fontana) কোষের মধ্যে নিউক্লিয়াসের অস্তিত্ব অনুমান করলেও ১৮৩৩ সালে রবার্ট ব্রাউন (Robert Brown) সর্বপ্রথম উদ্ভিদকোষে সুস্পষ্ট গোলাকার নিউক্লিয়াস-এর অস্তিত্ব আবিষ্কার করেন। ১৮৩৫ সালে ফরাসি কোষবিদ ফেলিক্স ডুজারডিন (Felix Dujardin) কোষের মধ্যে একধরনের জেলির ন্যায় থকথকে পদার্থকে সারকোড (Sarcode) নামে আখ্যায়িত করেন। ১৮৪০ সালে পার্কিনজে (Johannes Purkinje) ঐ তরল সজীব পদার্থের নাম দেন প্রোটোপ্লাজম। ১৯৩১ সালে জার্মান বিজ্ঞানীদ্য ম্যাক্স নল (Max Knol) ও আর্নেস্ট রাস্কা (Ernst Ruska) কর্তৃক ইলেক্ট্রন অণুবীক্ষণযন্ত্র আবিষ্কার এবং এর উন্নতি সাধনের পর কোষ ও কোষীয় অঙ্গপুর অতিসূক্ষ্ম (ultra) গঠন জানা গেছে। বিভিন্ন সময়ে বিভিন্ন বিজ্ঞানী কোষের বিভিন্ন সংজ্ঞা প্রদান করেছেন।

### প্রথম কোষের সৃষ্টি

১৮৮০ দশক থেকেই প্রতিষ্ঠিত হয় যে, পূর্ব থেকে বিরাজমান কোষ থেকেই নতুন কোষের সৃষ্টি (Cells come from pre-existing cells)। কিন্তু বহু পূর্বে পৃথিবীতে যখন কোনো কোষই ছিল না, তাহলে Pre-existing cell এলো কোথা হতে? প্রথম কোষ কীভাবে সৃষ্টি হয়েছিল? •

Alexander Oparin এবং J.B.S. Haldane (1920) বলেন যে আদিকালের বায়ুমণ্ডলে মিথেন ( $CH_4$ ), অ্যামোনিয়া ( $NH_3$ ), হাইড্রোজেন ( $H_2$ ) এবং পানি (জলীয় বাষ্প,  $H_2O$ ) ছিল কিন্তু মুক্ত  $O_2$  ছিল না। এসব গ্যাসসমূহের পরস্পর ঘর্ষণের ফলে কোনো জৈব অণু সৃষ্টি হয়েছে।

Stanley Miller এবং Harold Urey (1953) গবেষণাগারে উপরিউক্ত গ্যাসসমূহ একত্রে করে ইলেক্ট্রিক প্রবাহ প্রদান করেন যার ফলে অ্যামিনো অ্যাসিড সৃষ্টি হয়েছিল।

অনেকেই মনে করেন আদি জীবন সম্ভবত সরল RNA ছিল, যা থেকে পরে প্রোটিন তৈরি হয়েছিল। এ ধারণা RNA-World হাইপোথেসিস নামে পরিচিত।

বিষয়টি দাঁড়ায় নিম্নরূপ:

1. প্রথম কোষ অবশ্যই জড় উপাদান থেকে সৃষ্টি হয়েছিল।
2. লাইটেনিং-এর ফলে বায়ুমণ্ডলে বিরাজমান  $CH_4$ ,  $NH_3$ ,  $H_2O$  ও  $H_2$  থেকে অ্যামিনো অ্যাসিড সৃষ্টি হয়েছিল।
3. গভীর সমুদ্রে কার্বন যৌগ ও পলিমার সৃষ্টি হয়েছিল।
4. পরবর্তীতে ফসফোলিপিড বাইলেয়ার তৈরি হয়েছিল।
5. RNA-এর মাধ্যমে বংশগতির ধারা প্রবাহ শুরু হয়েছিল।
6. আদি কোষের DNA পরবর্তীতে কোষবিভাজন দ্বারা পরিবেষ্টিত হয়ে প্রকৃত নিউক্লিয়াসে পরিণত হয়েছিল।

এছাড়া বর্তমানে বিরাজমান লক্ষ লক্ষ প্রজাতির কোটি কোটি জীব (সরল এককোষী থেকে জটিল বহুকোষী) একই জেনেটিক কোডন (৬৪ জেনেটিক কোডন) বহন করে। এ থেকেই প্রমাণিত হয় যে সকল জীবের আদি উৎস প্রথম সৃষ্টি সেই আদিকোষ। (i) আদি কোষ থেকে সৃষ্টি হয় প্রকৃত কোষ, সেই প্রকৃত কোষে একটি বায়বীয় ব্যাকটেরিয়া দুকে পড়ে যা পরে মাইটোকন্ড্রিয়নে পরিণত হয় এবং সৃষ্টি হয় প্রকৃত প্রাণী কোষ। (ii) সেই প্রাণী কোষে দুকে পড়ে ফটোসিনথেটিক ব্যাকটেরিয়া যা পরে ক্লোরোপ্লাস্টে পরিণত হয় এবং সৃষ্টি হয় উদ্ভিদ কোষ। নিউক্লিয়াসবিশিষ্ট একটি পোষক কোষে বায়বীয় ও ফটোসিনথেটিক ব্যাকটেরিয়া প্রবেশ করে টিকে থাকার প্রতিযোগিতা বলা হয় এন্ডোসিমবায়োসিস।

কোষের বৈশিষ্ট্য (Characteristics of Cell)

1. জীবনের জন্য প্রয়োজনীয় সকল গঠনিক ও আণবিক উপাদান কোষে থাকে।
2. প্রয়োজনীয় কাঁচামাল তৈতরে অহং করতে পারে।
3. কাঁচামাল ব্যবহার করে প্রয়োজনীয় শক্তি সংগ্রহ করতে পারে এবং নিজের প্রয়োজনীয় অণুপ্রলোকে সংশ্লেষ করতে পারে।
4. সুনিয়ন্ত্রিতভাবে বেড়ে ওঠতে পারে।
5. চারপাশের থেকেনা উত্তেজনার প্রতি সাড়া দিতে পারে।
6. একটি Homeostatic অবস্থা (পরিবেশের অবস্থার তারতম্যের মাঝেও অভ্যন্তরীণ স্থিত অবস্থা) বজায় রাখতে পারে।
7. কাল পরিক্রমায় অতিযোজিত হতে পারে।
8. কোষ বিপাক (metabolism) প্রদর্শন করে।

1. নির্দিষ্ট সময় পর কোষ মৃত্যুবরণ করে।
2. কোষ জিনগত তথ্য ধারণ ও প্রজন্মান্তরে সঞ্চারণ করে।

চিত্র ১.১ : একটি আদর্শ প্রাণিকোষ (ইলেক্ট্রন অণুপ্রাক্ষণ দৃশ্য)প্রতিটি জীবদেহ এক (এককোষী জীব) বা একাধিক (বহুকোষী জীব) কোষ দিয়ে গঠিত হয় অর্থাৎ কোষই জীবদেহের গঠন একক। আবার কোষের ভেতরেই জীবের জীবনধারণের জন্য প্রয়োজনীয় জৈবিক কার্যকলাপ সম্পন্ন হয়। অর্থাৎ কোষ হলো জীবদেহের গঠন ও কাজের একক।

কোষীয় অঙ্গাণু (Cell organelles) : কোষাভ্যন্তরে অবস্থিত সকল অঙ্গই কোষীয় অঙ্গাণু। তবে বিশেষ করে কোষের সাইটোপ্লাজমে বিদ্যমান জীবন্ত, কার্যসম্পাদনকারী ও কোষের জীবনধারণের জন্য অপরিহার্য ক্ষুদ্রাদসমূহকে সাইটোপ্লাজমীয় অঙ্গাণু বা কোষীয় অঙ্গাণু বলে; যেমন- মাইটোকন্ড্রিয়া, এন্ডোপ্লাজমিক রেটিকুলাম, রাইবোসোম ইত্যাদি। অঙ্গাণু অর্থ ক্ষুদ্র অঙ্গ (organelles)।

পূর্ববর্তী পৃষ্ঠায় ইলেক্ট্রন অণুবীক্ষণে দৃঢ় একটি প্রাণিকোষের 'লম্বচেহারে' চিত্র দেওয়া হয়েছে। চিত্রটি ভালোভাবে লক্ষ্য করা এবং পূর্বে আহরিত জ্ঞানের আলোকে পুনরায় এর গঠন ও বিভিন্ন অঙ্গাণুর অবস্থান ও বাহ্যিক গঠন মিলিয়ে নাও। ৮নং পৃষ্ঠায় দেওয়া উদ্ভিদকোষের চিত্রটির সাথে মিলিয়ে এদের মধ্যকার পার্থক্য লিপিবদ্ধ করো।

কোষবিদ্যা (Cytology) : জীববিদ্যার যে শাখায় কোষ সম্পর্কে আলোচনা করা হয় অর্থাৎ কোষের প্রকার, অঙ্গাণুর তোজ ও রাসায়নিক গঠন, কোষের বিভাজন, বিকাশ, জৈবিক কার্যাবলি, বৃদ্ধি ইত্যাদি সম্পর্কে আলোচনা করা হয় তাকে কোষবিদ্যা বা সাইটোলজি (Cytology) বলে। সাইটোলজি শব্দটি দুটি গ্রিক শব্দের *Kytos* (= cell, কাঁপা) এবং *logos* (= discourse, আলোচনা) সমন্বয়ে গঠিত। Robert Hooke (1635-1703) কে কোষবিদ্যার জনক বলা হয়। তবে আধুনিক কোষবিদ্যার জনক হলো Carl P. Swanson (1911-1996)।

কোষতত্ত্ব (Cell Theory) : কোষ সম্পর্কে বিভিন্ন তথ্য জানার পর ১৮৩৮-১৮৩৯ সালে জার্মান উদ্ভিদবিজ্ঞানী জ্যাকব শ্লেইডেন (Mathias Jacob Schleiden) ও প্রাণিবিজ্ঞানী থিওডোর স্বান (Theodor Schwann) এবং পরে ১৮৫৫ সালে জার্মান চিকিৎসক ও জীববিজ্ঞানী ভার্চ (Rudolf Virchow) 'কোষতত্ত্ব' প্রদান করেন।

কোষতত্ত্বের মূল কথা

1. জীব (Living organisms) কোষ দ্বারা গঠিত।
2. কোষ জীব বা জীবনের (life) গঠনিক ও কার্যকরী ক্ষুদ্রতম মৌলিক একক।
3. সকল কোষ পূর্বস্থিত কোষ থেকে সৃষ্ট।

ইতোপূর্বে আমরা জেনেছি যে, জীবদেহ এক বা অসংখ্য কোষ দ্বারা গঠিত এবং দেহের সকল কোষের কার্যাবলির সমন্বিত রূপই হলো জীবের কাজ। এজন্য জীবকোষকে জীবদেহের গঠন ও কার্যাবলির একক বলা হয়। জীবকোষের মৌলিক উপাদান ও গঠন অতিন্ন হলেও উদ্ভিদ ও প্রাণিকোষের মধ্যে যেমনি গঠনগত পার্থক্য রয়েছে তেমনি একই দেহের বিভিন্ন অঙ্গের কোষের মধ্যেও আকার, আকৃতি, গঠন ও কাজের মধ্যে পার্থক্য রয়েছে। কোষ জীবদেহের গঠনিক একক। এটি এমন একটি একক যা প্রোটোপ্লাজম নামক জীবন্ত বস্তু দিয়ে গঠিত। অনুকূল পরিবেশে স্বাধীনভাবে টিকে থাকে ও বংশবৃদ্ধি করে।

লোয়ি ও সিকেডজ (১৯৬৯)-এর মতে কোষ একটি বৈষম্যতেddy বিশ্রী দ্বারা সীমাবদ্ধ জীব কার্যকলাপের একক, যা অন্য কোনো সজীব মাধ্যম ছাড়াই আত্ম-প্রজননে সক্ষম। কোনো সজীব মাধ্যম ছাড়া আত্মপ্রজননে সক্ষম নয় বলে তাই সকোষের অন্তর্ভুক্ত নয়। কোষের ভেতরে প্রতি মুহূর্তে হাজার হাজার বিক্রিয়া ঘটে যা উদ্ভিদ ও প্রাণীর দেহকে কর্মক্ষম রাখে। এ ধরনের বিক্রিয়াকে সম্মিলিতভাবে জীবের বিপাক (metabolism) বলে।

কোষের প্রকারভেদ (Kinds of Cell)

(১) শারীরবৃত্তীয় কাজের ভিত্তিতে কোষকে দু'ভাগে ভাগ করা যায়; যথা—

(ক) দেহকোষ (Somatic Cell) : যে কোষ জননকোষ নয় তাই দেহকোষ। জীবদেহের অঙ্গ ও অঙ্গত্ত্ব গঠনকারী কোষকে দেহকোষ বলে। উচ্চশ্রেণির জীবের দেহকোষে সাধারণত ডিপ্রুয়েড সংখ্যক ক্রোমোসোম থাকে। মূল, কাঁথ ও পাতার কোষ, প্রায় কোষ, রক্তকণিকা ইত্যাদি দেহকোষের উদাহরণ। মানুষের দেহকোষে ক্রোমোসোম সংখ্যা  $2n = 46$ ।

(খ) জননকোষ বা গ্যামিট (Reproductive Cell or Gamete) : যৌন প্রজননের জন্য উপযুক্ত জীবের জননাঙ্গে মায়োসিস প্রক্রিয়ায় উৎপন্ন হ্যাপ্লয়েড সংখ্যক কোষকে গ্যামিট বা জননকোষ বলে। শুক্রাণু ও ডিম্বাণু জননকোষের উদাহরণ। জননকোষ বা গ্যামিট সর্বদাই হ্যাপ্লয়েড। মানুষের জননকোষে ক্রোমোসোম সংখ্যা  $n = 23$ ।

(২) নিউক্লিয়াসের গঠনের উপর ভিত্তি করে কোষকে দু'ভাগে ভাগ করা যায়; যথা—

(ক) আদিকেন্দ্রিক বা প্রাক্কেন্দ্রিক কোষ বা আদিকোষ (Prokaryotic Cell) : যে কোষে কোনো আবরণীবেষ্টিত নিউক্লিয়াস, এমনকি আবরণীবেষ্টিত (membrane-bound) অন্যকোনো অঙ্গাণু (organelles) থাকে না তা হলো আদিকোষ। আদিকোষে নন-হিস্টোন প্রোটিনযুক্ত একটি মাত্র বৃত্তাকার কুঁচলিত DNA থাকে যা সাইটোপ্লাজমে মুক্তভাবে অবস্থান করে। সাইটোপ্লাজমে মুক্তভাবে অবস্থানকারী বৃত্তাকার DNA অংশলকে নিউক্লিওয়েড (Nucleoid) বলে। আদিকোষের রাইবোসোম 70S। আদিকোষ দ্বি-ভাজন বা আমাইটোসিস প্রক্রিয়ায় বিভাজিত হয়। আদিকোষ দ্বারা গঠিত জীব হলো আদিকোষী জীব (Prokaryotes)। উদাহরণ— মাইকোপ্লাজমা, ব্যাকটেরিয়া (*Escherichia coli*) ও সায়ানোব্যাকটেরিয়া (BGA = Blue Green Algae)। মনেরা রাজ্যের সব জীবই আদিকোষী। [শ্রেণি *Pro* = before, এবং *karyon* = nut, nucleus অর্থাৎ নিউক্লিয়াস সংগঠনের আগের অবস্থা] আদিকোষে অবাত শুসন ঘটে। আধিকাংশ ক্ষেত্রে শোষণ পদ্ধতিতে পুষ্টি ঘটে। কতক ক্ষেত্রে সালোকসংশ্লেষণ ঘটে।

কাজ : উড়িদকোষ ও প্রাণিকোষের পোস্টার তৈরি।

উপকরণ : পোস্টার পেপার, পেসিল, রং পেসিল, ইরেজার, উড়িদ ও প্রাণিকোষের চিত্র।

কার্যপদ্ধতি : বড়ো পোস্টার পেপার নিতে হবে। পেপারে লম্বভাবে পাশাপাশি দু'টি কোষের জন্য স্থান নির্ধারণ করতে হবে। প্রথমে পেসিল দিয়ে হলকাভাবে চিত্র দু'টি এঁকে নিতে হবে, প্রয়োজনে ইরেজার দিয়ে মুছে আবার আঁকতে হবে। আঁকা চূড়ান্ত হলে রং পেসিল ব্যবহার করতে হবে। প্রতিটি অংশ চিহ্নিত করে শ্রেণিক্ষেত্র উপস্থাপন করতে হবে। চূড়ান্তকরণের আগে অবশ্যই শিক্ষককে দেখিয়ে নিতে হবে।

(খ) প্রকৃতকেন্দ্রিক বা সুকেন্দ্রিক কোষ বা প্রকৃতকোষ (Eukaryotic Cell) : যে কোষে আবরণীবেষ্টিত নিউক্লিয়াস থাকে তা হলো প্রকৃতকোষ। প্রকৃতকোষে নিউক্লিয়াস ছাড়াও আবরণীবেষ্টিত অন্যান্য অঙ্গাণু (যেমন- মাইটোকন্ড্রিয়া, ক্রোরোপ্লাস্ট, গলগিয়ে, লাইসোসোম প্রভৃতি) থাকে। দুই স্তরবিশিষ্ট একটি আবরণী (নিউক্লিয়ার এন্ডোপ্লাস্ম) দ্বারা পরিবেষ্টিত অবস্থায় নিউক্লিওপ্লাজম, নিউক্লিওলাস এবং একাধিক ক্রোমোসোম নিয়ে নিউক্লিয়াস গঠিত। প্রকৃতকোষের ক্রোমোসোম লম্বা (বৃত্তাকার নয়), দুই প্রান্তবিশিষ্ট এবং DNA ও হিস্টোন-প্রোটিন সমন্বয়ে গঠিত। এদের রাইবোসোম 80S, DNA স্ত্রাকার এবং একাধিক ক্রোমোসোমে অবস্থিত; কোষ বিভাজন মাইটোসিস ও মায়োসিস প্রকৃতির। Eukaryotic শব্দটি শ্রেণি শব্দ থেকে নেয়া হয়েছে, যার অর্থ শ্রেণি *eu* = good; এবং *karyon* = nucleus অর্থাৎ সুগঠিত নিউক্লিয়াসযুক্ত কোষ। জড় কোষপ্রাচীরবিশিষ্ট প্রকৃতকোষই প্রকৃত উড়িদকোষ। শৈবাল, ছাড়াক, ব্রায়োফাইটস, টেরিডোফাইটস, জিমনোস্পার্মস এবং অ্যানজিওস্পার্মস ইত্যাদি সব উড়িদই প্রকৃতকোষ দিয়ে গঠিত এবং সকল প্রাণিকোষ প্রকৃতকোষ। প্রকৃতকোষ দ্বারা গঠিত জীব হলো প্রকৃতকোষী জীব (Eukaryotes)। প্রকৃতকোষে সবাত শুসন ঘটে। শোষণ, আন্তর্জন ও সালোকসংশ্লেষণ পদ্ধতিতে পুষ্টি ঘটে।

সম্ভবত প্রথম প্রকৃতকোষী এবং বহুকোষী জীব হলো *Bongiomorpha pubescens* নামক লোহিত শৈবাল যার ফসিল ১২০০ মিলিয়ন বছরের পূর্বের শিলা থেকে আবিষ্কৃত হয়েছে। বড়ো স্ত্রীগ্যামিট এবং ছোটো পুঁরুষগ্যামিট দ্বারা এর যৌন জনন হতো।

\*বিশেষ কথা : মাইটোক্রিয়াতে থাকে বৃত্তাকার DNA এবং 70 S রাইবোসোম। আবার মাইটোক্রিয়া থাকে প্রকৃত কোষে, তাই অনেক মনে করেন প্রকৃত কোষে 80 S রাইবোসোম এবং একই সাথে 70 S রাইবোসোম থাকে। এটি ঠিক নয়, কারণ মাইটোক্রিয়া একটি কোষ নয়, একটি অঙ্গ। এছাড়া এটি আদি কোষের পরিবর্তিত রূপ যা অভেসিমবায়োসিস প্রক্রিয়াতে প্রকৃত কোষের অংশ হয়েছে। একইভাবে প্রকৃতকোষে বৃত্তাকার DNA আছে তাও বলা যাবে না।

কাজ : শিক্ষক, শিক্ষার্থীদেরকে কমপক্ষে দু'টি দলে ভাগ করে দিবেন। শিক্ষার্থীগণ আদিকোষ ও প্রকৃতকোষের পার্থক্য পাশাপাশি ছকে লিখবেন। দুই দলের তৈরিকৃত ছকের ওপর ভিত্তি করে শেষ দশ মিনিট শিক্ষক একটি চূড়ান্ত ছক তৈরি করে দিবেন। ছক তৈরিকালে কোষের নিউক্রিয়ার বৈশিষ্ট্য, রাইবোসোম, অন্যান্য অঙ্গ, DNA, কোষবিভাজন ইত্যাদি বিষয়ের প্রতি লক্ষ্য রাখতে হবে।

(৩) প্রকৃতকোষী জীবদেহে সুগঠিত নিউক্রিয়াসের ভিত্তিতে উড়িদ ও প্রাণিকোষের গঠন এক হলেও এদের মধ্যে সামান্য কিছু পার্থক্য রয়েছে। এজন্য উড়িদকোষ ও প্রাণিকোষ দুটি আলাদা বৈশিষ্ট্যের কোষ।

(ক) উড়িদকোষ : কোষের বাইরে শক্ত, সেলুলোজ নির্মিত কোষ প্রাচীর থাকে। পরিপন্ত কোষে কেন্দ্রে বড়ো কোষগহ্বর ও সাইটোপ্লাজমে ক্রোরোপ্লাস্ট থাকে। পরিপন্ত কোষের গঠন সাধারণত গোলাকার, ডিম্বাকার হয়ে থাকে। সংবিধত খাদ্য শ্রেতসার (starch)। সাধারণত সেক্ট্রোসোম থাকে না।

(খ) প্রাণিকোষ : এদের কোষে কোষ প্রাচীর থাকে না এবং কোষগহ্বর অনুপস্থিত, থাকলেও অতি ক্ষুদ্রাকৃতি, ক্রোরোপ্লাস্ট অনুপস্থিত। কোষে সেক্ট্রোসোম থাকে। সংবিধত খাদ্য চর্বি ও গ্লাইকোজেন।

স্টেম সেল (Stem Cells) : আমরা সবাই জানি, একটি মাত্র জাইগোট কোষ অসংখ্যবার বিভাজিত হয়ে শেষ পর্যন্ত একটি বিশাল দেহের পূর্ণাঙ্গ মানুষ তৈরি হয়। ঐ কোষ থেকেই তিন তিন পথে হৃৎপিণ্ড, ফুসফুস, বৃক্ক, অন্ত্র, লিভার ইত্যাদি অঙ্গ তৈরি হয়। জাইগোট ও প্রাণের প্রাথমিক কোষগুলোকে ১৯ শতকে নাম দেওয়া হয় স্টেম সেল। এর অর্থ হলো পূর্ণাঙ্গ দেহের সকল টিস্যু ঐ জন কোষগুলো থেকেই সৃষ্টি হয়েছে (all the tissues of the adult stem from the early embryo cell).

স্টেম সেলের দুটি অংশের বা বৈশিষ্ট্যের কারণে গবেষকগণ এই কোষ নিয়ে মাথা ঘামান।

(i) বারবার, অসংখ্যবার বিভাজিত হতে পারার ক্ষমতা—এর ফলে দেহের কোনো হারানো বা ক্ষতিগ্রস্ত কোষ পুনর্গঠিত হতে পারে।

(ii) স্টেম কোষগুলো পুরোপুরি পার্থক্যমুখিত (differentiated) নয়। এরা বিভিন্ন পথে পার্থক্যমুখিত হয়ে বিভিন্ন প্রকার সেল, টিস্যু তৈরি করতে পারে।

- তাই জগের স্টেম সেল নতুন টিস্যু তৈরির জন্য ব্যবহার করা যেতে পারে।
- হার্ট, কিডনি প্রভৃতি অঙ্গ তৈরি করে দেহে প্রতিস্থাপন করা যেতে পারে।
- অবিষ্যতে মানুষের খাওয়ার জন্য মাংসপিক্ষু তৈরি করে দিতে পারে। এর জন্য গরু, ছাগল তথা পশু পালনের দরকার হবে না। সম্প্রতি যুক্তরাষ্ট্র ল্যাবরেটরিতে উৎপন্ন মুরগির মাংস বাজারজাতকরণের অনুমতি দিয়েছে।

বোনম্যার, কিন, লিতার প্রভৃতি অঙ্গে কিছু স্টেম সেল থাকে; যার ফলে এদের রিজেনারেশন ও রিপেয়ার-এর প্রচুর শক্তি ও সম্ভাবনা থাকে। তবে ব্রেইন, কিডনি, হার্ট—এসব অঙ্গের স্টেম সেল খুব কমই রিপেয়ার করতে পারে।

### কোষ পরিমাপের বিভিন্ন একক

অধিকাংশ উত্তিদ কোষ খালি চোখে দেখা যায় না। এদের দেখার জন্য বিভিন্ন ধরনের অণুবীক্ষণ্য ব্যবহার করা হয়। সাধারণত কোষ এবং কোষের উপাংশগুলোর পরিমাপের জন্য যে এককটি ব্যবহার করা হয় তা হলো  $\mu\text{m}$  (মাইক্রোমিটার) বা  $\mu$  (মাইক্রন) এবং  $\text{nm}$  (ন্যানোমিটার)। নিম্নে কোষ পরিমাপের জন্য ব্যবহৃত বিভিন্ন একক ও এদের ব্যবহার দেয়া হলো:

|-------------------------------|--------------------------|-----------------------|--------------------------------------------------------------------------|

### কত ছোটো পর্যন্ত দেখা যায়

খালি চোখে সর্বনিম্ন 100  $\mu\text{m}$  থেকে আরো বড়ো।

আলোক অণুবীক্ষণে সর্বনিম্ন 0.2  $\mu\text{m}$  থেকে সর্বোচ্চ 40  $\mu\text{m}$  → বর্ধিতকরণ সর্বোচ্চ 2,000 গুণ

ইলেকট্রন অণুবীক্ষণে সর্বনিম্ন 0.5 nm থেকে সর্বোচ্চ 20 nm → বর্ধিতকরণ 5,00,000 গুণ

ইলেকট্রন অণুবীক্ষণে খাটো তরঙ্গদৈর্ঘ্যের ইলেকট্রন বীম ব্যবহৃত হয় (আলোর তরঙ্গদৈর্ঘ্যের চেয়ে অনেক খাটো) বলে অনেক ক্ষুদ্র বস্তুও দৃশ্যমান হয়।

কোষের আয়তন: কোষের কোনো সুনির্দিষ্ট আয়তন নেই। অধিকাংশ কোষই আণুবীক্ষণিক। সবচেয়ে ছোটো কোষ হলো- *Mycoplasma gallisepticum* (কোষের ব্যাস মাত্র 0.1  $\mu\text{m}$ ) যার অপর নাম PPLO (Pleuro Pneumonia Like Organism) এবং বড়ো কোষ হলো উটপাখির ডিম (17 cm  $\times$  12.5 cm)। এককোষী সর্বপেক্ষা বড়ো উত্তিদকোষ হলো *Acetabularia* নামক শৈবাল যার দৈর্ঘ্য 5–10 cm। বহুকোষী উত্তিদের মধ্যে রামি (*Boehmeria nivea*) নামক গাছের তন্ত্র কোষ, যার দৈর্ঘ্য প্রায় 55 cm। মানবদেহের সবচেয়ে লম্বা কোষ হলো- মটর নিউরন যা প্রায় 1.37 মিটার লম্বা এবং স্পাইনাল কর্ডের গোড়া থেকে পায়ের বৃদ্ধাঙ্গুল পর্যন্ত বিস্তৃত। দেহের একটি সাধারণ কোষের আকার প্রায় 10  $\mu\text{m}$  (মাইক্রোমিটার) এবং ওজন 1 ng (ন্যানোগ্রাম)। মানবদেহের ক্ষুদ্রতম কোষ হলো অণুচিক্ক।

এককোষী জীব : বহুজীব আছে যারা মাত্র একটি কোষ দ্বারা গঠিত। এ একটিমাত্র কোষই জীবনের জন্য প্রয়োজনীয় সব কার্যক্রম পরিচালনা করে থাকে। যেমন- *Chlorella*.

বহুকোষী জীব : অনেকগুলো কোষ নিয়ে গঠিত জীব হলো বহুকোষী জীব, যেমন- মানুষ। বহুকোষী জীবের সুবিধাসমূহ : (i) জীব আকারে ও আয়তনে বৃদ্ধি পেতে পারে, (ii) কতক কোষ পৃথকভাবে শ্চেছবদ্ধ হয়ে সুনির্দিষ্ট কাজ করতে পারে, (iii) বহুকোষের কারণে জীব জটিল গঠনে বৃদ্ধিপ্রাপ্ত হয়ে আকারে অনেক বড়ো হতে পারে।

কোষ ছোটো থাকে কেন : কয়েকটি ব্যতিক্রম ছাড়া প্রায় সব কোষই আণুবীক্ষণিক। প্রয়োজনীয় কাজ-কর্মের সুবিধার জন্যই কোষ আকারে ছোটো থাকে। কোষের ঘনফল (volume) তার অভ্যন্তরে মোটাবলিক কার্যক্রম নিয়ন্ত্রণ করে। কোষের সার্কেস এরিয়া কোষের বাইরের পরিবেশের সাথে দ্রব্য আদান-প্রদানে ভূমিকা রাখে। কোষ ঘনফলে বৃদ্ধি পেলে সার্কেস এরিয়া সেই অনুপাতে বৃদ্ধি পায় না। এর ফলে কোষের তেতর ও বাইরের পরিবেশের মধ্যে প্রয়োজনীয় দ্রব্যদির আদান-প্রদান সীমিত হয়ে আসে এবং কোষকে টিকে থাকতে অসুবিধা হয়।

একটি কোষের আকার তথা ঘনফল কতবেশি হবে তার একটি সীমাবদ্ধতা আছে। কোষকে তার অতির্ত্ব রক্ষার্থে সেই সীমার তেতরে থাকতে হবে। তাই কোষকে বিভক্ত হতে হবে। কোষ তার আকারের সীমাবদ্ধতা রক্ষা করে বিভাজিত হয় বলেই বড়ো বড়ো জীবের উত্তর ঘটেছে।

পার্থক্যকরণ (differentiation) : একই কোষ থেকে সৃষ্টি হয়ে এবং একই জিনোম বহন করে একটি জীবদেহের ভিন্ন ভিন্ন অঙ্গের ভিন্ন ভিন্ন কোষ ভিন্ন ভিন্নভাবে ক্রিয়া প্রদর্শন করে। মানুষের প্রায়কোষ এবং পেশিকোষ একই জিনোম ধারণ করে কিন্তু এরা দেখতে যেমন ভিন্নতর, কাজেও ভিন্নতর। এর কারণ হলো কতক কোষে বিশেষ কিছু জিন কার্যকরী হয়ে বিশেষ ক্রিয়া প্রদর্শন করে কিন্তু অন্য কোষে তা হয় না। যেমন অগ্ন্যাশয়ের বিটা কোষ ইনসুলিন নিঃসৃত করে কিন্তু তুক কোষ তা করে না। একটি বহুকোষী জীবদেহের বিভিন্ন অঙ্গের কোষসমূহ আকার-আকৃতিগতভাবে এবং কার্যকারিতায় ভিন্নতর হওয়াকে বলা হয় পার্থক্যকরণ বা differentiation। মানুষের সকল কোষেই ক্রোমোসোম সংখ্যা ৪৬, সকল কোষের জিনোমই অভিন্ন, এরপরও কোনো কোষ নির্দিষ্ট হরমোন বা এনজাইম নিঃসৃত করে, অন্য কোষ তা করে না।

### একটি আদর্শ উদ্ভিদকোষের গঠন

সব উদ্ভিদ যেমন একই রকম নয়, সব উদ্ভিদকোষও একই রকম নয়। এমনকি একটি বহুকোষী উদ্ভিদের বিভিন্ন টিস্যুর কোষও ভিন্নতর বৈশিষ্ট্যমণ্ডিত হয়। কাজেই কোনো একটি নির্দিষ্ট কোষে, কোষের সব গঠন উপাদান ও ক্ষুদ্রাঙ্গ নাও থাকতে পারে। বর্ণনার সুবিধার্থে তাই একটি কোষে সব উপাদান ও ক্ষুদ্রাঙ্গের উপস্থিতি ধরে নেয়া হয়, যাকে বলা হয় আদর্শ উদ্ভিদকোষ। একটি আদর্শ উদ্ভিদকোষ প্রধানত নিম্নলিখিত অঙ্গ ও অঙ্গাণু নিয়ে গঠিত।

১। কোষ প্রাচীর, ২। কোষবিভাজক, ৩। সাইটোপ্লাজম (এতে থাকে প্লাস্টিড, মাইটোকন্ড্রিয়া, এন্ডোপ্লাজমিক রেটিকুলাম, রাইবোসোম, গলগি বডি, লাইসোসোম, কখনও সেন্ট্রোসোম, গ্রাইঅক্সিজোম, মাইক্রোটিউবিউলস ইত্যাদি ক্ষুদ্রাঙ্গ এবং কোষগঠন), ৪। নিউক্লিয়াস (এতে আছে নিউক্লিয়ার এন্ডোপ্লাজম, নিউক্লিওপ্লাজম, নিউক্লিওলাস ও ক্রোমোসোম) এবং ৫। কোষস্থ নিজীব বস্তু (সক্রিয় খাদ্য, নিঃসৃত পদার্থ এবং বর্জ্য পদার্থ)। একটি আদর্শ উদ্ভিদকোষের অংশসমূহকে অপর পৃষ্ঠায় উপস্থাপিত ছকের মাধ্যমে দেখানো যেতে পারে।

## ১.১ কোষ প্রাচীর (Cell Wall)

প্রতিটি উদ্ভিদকোষ একটি অপেক্ষাকৃত শক্ত ও জড় আবরণ দিয়ে আবৃত থাকে। এ জড় ও শক্ত আবরণকে কোষ প্রাচীর বলে। কোষ প্রাচীর উদ্ভিদকোষের অন্যতম বৈশিষ্ট্য। উদ্ভিদকোষে মধ্যপদা এবং কোষবিভাজন (প্রাজমামেম্ব্রেন) মাঝখানে জড় কোষ প্রাচীরের অবস্থান। ব্যাকটেরিয়া এবং ছত্রাকেও কোষ প্রাচীর আছে। কোষবিভাজন বাইরে জড় প্রাচীরের অবস্থান। প্রাণিকোষে কোষ প্রাচীর থাকে না।

**ভৌত গঠন (Physical structure)** : একটি বিকশিত কোষ প্রাচীরকে প্রধানত তিনটি তিন স্তরে (layers) বিভক্ত দেখা যায়। এর প্রথম স্তরটি হলো মধ্যপদা (middle lamella)। মাইটোটিক কোষ বিভাজনের টেলোফেজ (telophase) পর্যায়ে এর সৃষ্টি ঘটে। সাইটোপ্লাজম থেকে আসা ফ্র্যাগমোপ্লাস্ট (phragmoplast) এবং গলগি বডি থেকে আসা পেকটিন জাতীয় ডেসিক্লস (vesicles or droplets) মিলিতভাবে মধ্যপদা সৃষ্টি করে। মধ্যপদায় পেকটিক অ্যাসিড বেশি থাকার কারণে এটি প্রথম দিকে জেলির মতো থাকে। কোষ প্রাচীরের যে স্তরটি দুটি পাশাপাশি কোষের মধ্যবর্তী সাধারণ পদা হিসেবে অবস্থান করে তার নাম মধ্যপদা। মধ্যপদাও কোষ প্রাচীরের অংশ, যা সর্বপ্রথম তৈরি হয়। এর প্রধান কাজ পাশাপাশি দুটি কোষকে

শক্ত করে ধরে রাখা। এটি বিগলিত হয়ে গেলে দুটি কোষ পৃথক হয়ে যায়। দ্বিতীয় স্তরটি হলো প্রাথমিক প্রাচীর (primary wall)। মধ্যপদার দু'পাশে সেলুলোজ (cellulose), হেমিসেলুলোজ (hemicellulose) এবং গ্লাইকোপ্রোটিন (glycoprotein) ইত্যাদি জমা হয়ে একটি পাতলা স্তর (১-৩  $\mu\text{m}$  পুরু) তৈরি হয়। এটিই প্রাথমিক প্রাচীর। কোষ প্রাচীরের প্রধান উপাদান সেলুলোজ। কোনো কোনো কোষে (যেমন- ট্রাকিড, ফাইবার ইত্যাদি) প্রাথমিক প্রাচীরের অন্ততোলে আর একটি স্তর তৈরি হয়। এটি সাধারণত কোষের বৃদ্ধি পূর্ণাঙ্গ হবার পর ঘটে থাকে। এ স্তরটি অধিকতর পুরু (৫-১০  $\mu\text{m}$ )। এতে সাধারণত সেলুলোজ এবং লিগনিন জমা হয়। এটি সেকেন্ডারি প্রাচীর (secondary wall) বা তৃতীয় স্তর। ভাজক কোষ এবং অধিক মাত্রায় বিপাকীয় অন্যান্য কোষে সেকেন্ডারি প্রাচীর তৈরি হয় না। সেকেন্ডারি প্রাচীর তিন স্তরবিশিষ্ট হয়। বিরল ক্ষেত্রে সেকেন্ডারি প্রাচীরের ভেতরের দিকে টার্শিয়ারি প্রাচীর (tertiary wall) সৃষ্টি হতে পারে। পাতা, ফল ও কর্তেক্স কোষে সাধারণত কেবল প্রাথমিক প্রাচীর থাকে। কোষ প্রাচীরের নিচেই প্রাজমামেম্ব্রেনের অবস্থান।

**কূপ এলাকা (Pit fields)** : মধ্যপদার উপর মাঝে মাঝে প্রাচীর সৃষ্টি না হওয়ার কারণে যে সরু নলাকার গর্তের সৃষ্টি হয় তাই হলো কূপ। এটি হলো প্রাচীরের সবচেয়ে পাতলা (thin) এলাকা। দুটি পাশাপাশি কোষের কূপও একটি অপরটির উল্লেখিত মুখোমুখি অবস্থিত এবং কূপ দুটির মাঝখানে কেবল মধ্যপদা থাকে। মধ্যপদাকে পিট মেম্ব্রেন (pit membrane) বলে। মুখোমুখি বা পাশাপাশি অবস্থিত দুটি কূপকে পিট পেয়ার (pit pair) বলে। দুটি পাশাপাশি কোষের প্রাচীরের কূপ.
