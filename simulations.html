<!DOCTYPE html>

  <style type="text/css" media="all">
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    
    iframe {
      z-index:9999999 ;
      width: 100%;
      aspect-ratio: 16/9;
      border: 0px solid #ccc;
    }
    
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 10px;
      background: #f0f0f0;
      
      overflow-y: auto;
    }
    
    .buttons button {
      padding: 6px 12px;
      border: 1px solid #aaa;
      border-radius: 4px;
      cursor: pointer;
      background: white;
    }
    
    .buttons button:hover {
      background: #ddd;
    }
  </style>
</head>

<body>
  
  
  
  
  
  
  
  <div class="header x4">
    <div class="img-container">

        </svg>

  <script src="libraries/supabase/supabase.js" type="module"></script>
  <script src="backend.js" type="module"></script>
  <script type="text/javascript" charset="utf-8">

      "buoyancy-basics _en.html",

      "circuit-construction-kit-dc-virtual-lab_en.html",
      "circuit-construction-kit-dc_en.html",
      "collision-lab_en.html",
      "color-vision_en.html",

      "density_en.html",

      "friction_en.html",
      "gas-properties_en.html",

      "molecules-and-light_en.html",
      "my-solar-system_en.html",
      "normal-modes_en.html",
      "ohms-law_en.html",

      "waves-intro_en.html"
    ];
    
    const container = document.getElementById('btnContainer');
    const viewer = document.getElementById('viewer');
    
    files.forEach(file => {
      const btn = document.createElement('button');
      btn.textContent = file;
      btn.addEventListener('click', () => {
        viewer.src = '/simulations/phet/physics/' + file;
      });
      container.appendChild(btn);
    });
  </script>
