<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href=".css">
  
  <style type="text/css" media="all">
    .notes {
      background: red;
      width: 100%;
    }
    
    #editorjs {
      background: white;
      overflow-y: scroll;
      font-size: 20px;
      padding: 10px;
    }
    
    #galleryTrigger {
      position: fixed;
      z-index: 9998;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: black;
      opacity: 0.3;
      bottom: 20px;
      right: 20px;
      
    }
    
    
    #ifrm {
      position: fixed;
      width: 90vw;
  left: 50%;
  transform: translate(-50%,100%);
      height: 95vh;
      z-index: 9999;
      bottom: 0;
      transition: all 0.5s ease;
      
      border-top: 2px solid #E5E5E5;
      border-left: 2px solid #E5E5E5;
      border-right: 2px solid #E5E5E5;
      border-radius: 30px 30px 0px 0px;
    }
  </style>
</head>

<body data-page="noteEdit">
  
  
  <iframe src="gallery.html" frameborder="0" id="ifrm"></iframe>
  <div id="galleryTrigger"></div>
  
  
  
  <div class="header x4">
    <div class="img-container">
      <div class="inner-img-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="scale:1.3;"><!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
          <path d="M21 8h-7V4a1.004 1.004 0 0 0-1.63-.78l-9.99 8c-.24.19-.38.48-.38.78s.14.59.38.78l10 8c.18.14.4.22.62.22.15 0 .3-.03.43-.1.35-.17.57-.52.57-.9v-4h7c.55 0 1-.45 1-1V9c0-.55-.45-1-1-1m-1 6h-7c-.55 0-1 .45-1 1v2.92L4.6 12 12 6.08V9c0 .55.45 1 1 1h7z" />
        </svg>
        
      </div>
    </div>
    
    
    <div class="title-container">
      <p id="note_title_p"></p>
    </div>
    <div class="img-container">
      <div class="inner-img-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
          <path d="M13 10h-2v3H8v2h3v3h2v-3h3v-2h-3z" />
          <path d="m19.94 7.68-.03-.09a.8.8 0 0 0-.2-.29l-5-5c-.09-.09-.19-.15-.29-.2l-.09-.03a.8.8 0 0 0-.26-.05c-.02 0-.04-.01-.06-.01H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-12s-.01-.04-.01-.06c0-.09-.02-.17-.05-.26ZM6 20V4h7v4c0 .55.45 1 1 1h4v11z" />
        </svg>
      </div>
    </div>
    <div class="img-container">
      <div class="inner-img-container" id="saveBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="scale:1.3;"><!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
          <path d="M21 8h-7V4a1.004 1.004 0 0 0-1.63-.78l-9.99 8c-.24.19-.38.48-.38.78s.14.59.38.78l10 8c.18.14.4.22.62.22.15 0 .3-.03.43-.1.35-.17.57-.52.57-.9v-4h7c.55 0 1-.45 1-1V9c0-.55-.45-1-1-1m-1 6h-7c-.55 0-1 .45-1 1v2.92L4.6 12 12 6.08V9c0 .55.45 1 1 1h7z" />
        </svg>
        
      </div>
    </div>
    
  </div>
  
  
  <br />
  <br />
  <br />
  
  
  
  
  <div id="editorjs">
    
    
    
    
    
    
    
  </div>
  
  
  
  
  
  
  <script src="libraries/supabase/supabase.js"></script>
  
  
  
  <!-- load supabase -->
  
  <script src="libraries/editorjs/editor.js"></script>
  <script src="libraries/editorjs/header.js"></script>
  <script src="libraries/editorjs/html.js"></script>
  <script src="libraries/editorjs/list.js"></script>
  <script src="libraries/editorjs/img.js"></script>
  <script src="libraries/editorjs/embed.js"></script>
  <script src="libraries/editorjs/quote.js"></script>
  
  <script src="libraries/editorjs/img.js"></script>
  <script src="libraries/editorjs/table.js"></script>
  <script src="libraries/editorjs/warning.js"></script>
  <script src="libraries/editorjs/underline.js"></script>
  <script src="libraries/editorjs/marker.js"></script>
  
  
  <script src="libraries/editorjs/delimiter.js"></script>
  <script src="libraries/editorjs/alert.js"></script>
  <script src="libraries/editorjs/toggle.js"></script>
  <script src="libraries/editorjs/notice.js"></script>
  <script src="libraries/editorjs/inline.js"></script>
  <script src="libraries/editorjs/.js"></script>
  <script src="libraries/editorjs/.js"></script>
  <script src="libraries/editorjs/.js"></script>
  <script src="libraries/editorjs/.js"></script>
  <script src="backend.js" type="module"></script>
  
  
  <script type="module">
    const galleryTrigger = document.getElementById("galleryTrigger");
    const ifrm = document.getElementById("ifrm");
    
    galleryTrigger.addEventListener("click", function() {
     
      ifrm.style.transform = "translate(-50%,0%)";
      
    });
    
    
    
    window.addEventListener("message", (e) => {
      if(e.data.value == 1){
       ifrm.style.transform="translate(-50%,100%)";
      }
});
    
    
    
  </script>
  
  
</body>

</html>
