  <style type="text/css" media="all">
    #notes {
      padding: 10px;
      
      max-height: calc(100vh - 82px);
      
    }
    
    
    #notes img {
      width: 250px;
      height: 250px;
      display: block;
      margin: auto;
      margin-top: 100px;
      opacity: 0.6;
      
      transition: all 0.5s ease;
    }
    
    
    
    
    #notes p {
      
      margin: 0px;
      background: #fafafa;
      border: 2px solid #E5E5E5;
      border-radius: 15px;
      opacity: 0;
      height: 0px;
      display: grid;
      place-items: center start;
      padding-left: 10px;
      transition: all 0.2s ease;
      overflow: hidden;
      
    }
    
    
    #notes p.show {
      opacity: 1;
      height: 40px;
    }
    
    
    
    .tutorial {
      opacity: 0.6;
      margin: 0 auto;
      width: 80%;
      display: grid;
      grid-template-columns: 30px auto;
      height: 30px;
      transition: 0.3 s all ease;
 
    }
    
    
 
    
    
    
    .tutorial div.a {
      display: grid;
      place-items: center;}
      
      
 
    .tutorial div.a svg {
      fill: black;
    }
    
    
    .tutorial div.b {
      display: grid;
      place-items: center start;
      color: black;
      
    }
  </style>
</head>
